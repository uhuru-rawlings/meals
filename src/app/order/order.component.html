<app-navbar (loggedUser)="loadOrders()"></app-navbar>
<div  class="container">
    <div class="content">
        <div class="current_tab">Order History /</div>
        <hr>
        <div class="accordion accordion-flush" id="accordionFlushExample" *ngFor="let order of orders">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Order #{{order.id}}
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                   <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Meal Option</th>
                                <th>Quantity</th>
                                <th>Date</th>
            
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of order.orderitem">
                                <td>{{ order.id }}</td>
                                <td>{{ data.meal }}</td>
                                <td>{{data.quantity}}</td>
                                <td>{{order.order_date|date}}</td>
                            </tr>
                        </tbody>
                   </table>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
<app-footer></app-footer>
